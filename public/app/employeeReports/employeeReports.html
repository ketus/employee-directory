<div class="row">
    <div class="col-lg-2 col-md-2 col-xs-5" style="margin-top: 20px; display: inline-block">
        <button ng-click="back()" class="btn btn-primary">
            <span class="glyphicon glyphicon-chevron-left" title="Back"></span>
        </button>
        <button ng-click="go('/employees')" class="btn btn-primary">
            <span title="Home"> Home </span>
        </button>
    </div>

    <div class="col-lg-10 col-md-10 col-xs-7">
        <h1>Direct Reports</h1>
    </div>
</div>

<div style="top:120px;">
    <table class="table table-hover">
        <tr><th>Photo</th><th>Name</th><th>Title</th><th>Details</th></tr>
        <tr ng-repeat="employee in employees | filter:query | orderBy:id">
            <td><img ng-src="assets/photos/{{employee.picture}}" width="50px"></td>
            <td>{{employee.firstName}} {{employee.lastName}}</td>
            <td>{{employee.title}}</td>
            <td>
                <button ng-click="go('/employees/' + employee.id)" class="btn btn-primary">
                    <span class="badge">{{employee.reports}}</span>
                    <span class="glyphicon glyphicon-chevron-right"></span>
                </button>
            </td>
        </tr>
    </table>
</div>
