<div class="row">
    <div class="col-lg-6 col-md-6"><h1 class="">Employee Directory</h1></div>
    <div class="col-lg-6 col-md-6 form-group header">
        <input ng-model="query" type="search" placeholder="Search" class="form-control">
    </div>

</div>

<div style="top:120px;">
    <table class="table table-hover">
        <tr>
            <th>Photo</th>
            <th>Name</th>
            <th>Title</th>
            <th>Details</th>
            <th>Organogram</th>
        </tr>
        <tr ng-repeat="employee in list.employees | filter:query | orderBy:id">
            <td><img ng-src="/assets/photos/{{employee.picture}}" width="50px"></td>
            <td>{{employee.firstName}} {{employee.lastName}}</td>
            <td>{{employee.title}}</td>
            <td>
                <button ng-click="go('/employees/' + employee.id)" class="btn btn-primary">
                    <span class="badge">{{employee.reports}}</span>
                    <span class="glyphicon glyphicon-chevron-right"></span>
                </button>
            </td>
            <td>
                <button ng-click="go('/employees/' + employee.id + '/organogram')" class="btn btn-primary">
                    <span class="badge">Show</span>
                    <span class="glyphicon glyphicon-chevron-right"> </span>
                </button>
            </td>
        </tr>
    </table>
</div>
